<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatador</title>
    <script src="script.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="monday.js"></script>

    <style>
        body{
            text-align: center;
        }
        #mainCounter {
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .dFlex{
            display: flex;
            gap: 1rem;
        }
    </style>
</head>

<body>
    <h1>Formatador Intl Lib</h1>
    <div id="mainCounter">
        <div class="dFlex">
            <label for="formatSel">Insira o formato:</label>
            <input type="text" id="formatSel" value="0.000">
        </div>
        <div class="dFlex">
            <label for="inputDec">Insira o número:</label>
            <input type="number" id="inputDec" value="1234">
        </div>
        <div class="dFlex">
            <button onclick="formatNumber()" disabled>Formatar Número</button>
            <button onclick="showFormat()">Faça a formatação</button>
        </div>
        <p id="pRes">A resposta vai aparecer aqui</p>
    </div>
</body>

</html>
